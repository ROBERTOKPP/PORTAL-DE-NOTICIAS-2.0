<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Portal de notícias</title>
  </head>
  <body>
    <header class="container">
      <nav id="navbar-primary" class="container">
        <div class="flex">
          <div class="flex itens-center gap-.5">
            <img src="assets/List.svg" alt="" />
            <a href="#">Menu</a>
          </div>
          <div>
            <img src="assets/img/logo.svg" alt="logo do portal de noticia" />
          </div>
          <div class="flex itens-center gap-.5">
            <a href="#">Buscar</a>
            <img src="assets/MagnifyingGlass.svg" alt="" />
          </div>
        </div>
      </nav>

      <nav id="navbar-secondary" class="container flex">
        <a href="#">Inteligência Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Hologramas</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Realidade Virtual</a>
      </nav>
    </header>

    <main class="container">
      <section id="destaques" class="container grid">
        <div class="noticia-01">
          <figure>
            <img src="assets/Image 01.png" alt="imagens do robo" />
            <figcaption>
              <span class="content-tag">Robotica</span>
              <h1>
                Robôs domésticos começam a ser adotados para tarefas diárias,
                prometendo mais conforto e eficiência nas residências.
              </h1>
            </figcaption>
          </figure>
        </div>

        <div class="noticias grid">
          <figure>
            <img src="assets/Image 02.png" alt="" />
            <figcaption>
              <span class="content-tag">Hologramas</span>
              <h3>
                Novo Smartphone Projetor 3D chega ao mercado, transformando a
                forma como vemos nossas telas!
              </h3>
            </figcaption>
          </figure>

          <figure>
            <img src="assets/Image 03.png" alt="" />
            <figcaption>
              <span class="content-tag">Internet</span>
              <h3>
                Tecnologia 6G chega às metrópoles brasileiras, prometendo
                revolucionar a forma como vivemos e nos comunicamos.
              </h3>
            </figcaption>
          </figure>

          <figure>
            <img src="assets/Image 04.png" alt="" />
            <figcaption>
              <span class="content-tag">Vestíveis</span>
              <h3>
                Empresa lança relógio inteligente capaz de monitorar a saúde
                mental, oferecendo insights valiosos para o bem-estar pessoal.
              </h3>
            </figcaption>
          </figure>

          <figure>
            <img src="assets/Image 05.png" alt="" />
            <figcaption>
              <span class="content-tag">Realidade Virtual</span>
              <h3>
                Escolas adotam a tecnologia VR para proporcionar experiências
                imersivas, transformando a aprendizagem tradicional.
              </h3>
            </figcaption>
          </figure>
        </div>
      </section>

      <section id="mais-lidas" class="container">
        <header class="content-header">
          <span>Mais lidas da semana</span>
          <div class="flex gap-.25 itens-center">
            <a href="#">Ver tudo</a>
            <img src="assets/icons/arrow-hover.svg" alt="" />
          </div>
        </header>

        <figure class="flex">
          <figcaption>
            <span class="content-tag">Veículos</span>
            <img src="assets/Image 06.png" alt="" />
            <h3>
              Protótipo de veículo voador é apresentado, marcando o início da
              era dos transportes aéreos pessoais.
            </h3>
          </figcaption>
          <figcaption>
            <span class="content-tag">Hologramas</span>
            <img src="assets/Image 07.png" alt="" />
            <h3>
              Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas virtuais mais realistas e envolventes.
            </h3>
          </figcaption>
          <figcaption>
            <span class="content-tag">Realidade virtual</span>
            <img src="assets/Image 08.png" alt="" />
            <h3>
              Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiências de jogo totalmente envolventes..
            </h3>
          </figcaption>
          <figcaption>
            <span class="content-tag">Internet</span>
            <img src="assets/Image 09.png" alt="" />
            <h3>
              Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.
            </h3>
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
